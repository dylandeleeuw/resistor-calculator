<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">							<!--
	<
	m
	e
	t
	a
	>												-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>resistor calculator</title>
	<link rel="stylesheet" href="style.css">
	<script src="resistor.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="resistor">
	<button id="button1" onclick="openNav(1)" onblur="closeNav(1)"></button>
	<button id="button2" onclick="openNav(2)" onblur="closeNav(2)"></button>
	<button id="button3" onclick="openNav(3)" onblur="closeNav(3)"></button>
</div>
<div id="calculator">
	<div id="input1">
		<button id="black" onfocus="openNav(1)" onclick="input1(0,'black')"></button>
		<button id="brown" onfocus="openNav(1)" onclick="input1(1,'brown')"></button>
		<button id="red" onfocus="openNav(1)" onclick="input1(2,'red')"></button>
		<button id="orange" onfocus="openNav(1)" onclick="input1(3,'orange')"></button>
		<button id="yellow" onfocus="openNav(1)" onclick="input1(4,'yellow')"></button>
		<button id="green" onfocus="openNav(1)" onclick="input1(5,'green')"></button>
		<button id="blue" onfocus="openNav(1)" onclick="input1(6,'blue')"></button>
		<button id="purple" onfocus="openNav(1)" onclick="input1(7,'purple')"></button>
		<button id="grey" onfocus="openNav(1)" onclick="input1(8,'grey')"></button>
		<button id="white" onfocus="openNav(1)" onclick="input1(9,'white')"></button>
	</div>
	<div id="input2">
		<button id="black" onfocus="openNav(2)" onclick="input2(0,'black')"></button>
		<button id="brown" onfocus="openNav(2)" onclick="input2(1,'brown')"></button>
		<button id="red" onfocus="openNav(2)" onclick="input2(2,'red')"></button>
		<button id="orange" onfocus="openNav(2)" onclick="input2(3,'orange')"></button>
		<button id="yellow" onfocus="openNav(2)" onclick="input2(4,'yellow')"></button>
		<button id="green" onfocus="openNav(2)" onclick="input2(5,'green')"></button>
		<button id="blue" onfocus="openNav(2)" onclick="input2(6,'blue')"></button>
		<button id="purple" onfocus="openNav(2)" onclick="input2(7,'purple')"></button>
		<button id="grey" onfocus="openNav(2)" onclick="input2(8,'grey')"></button>
		<button id="white" onfocus="openNav(2)" onclick="input2(9,'white')"></button>
	</div>
	<div id="input3">
		<button id="black" onfocus="openNav(3)" onclick="input3(1, 'black')"></button>
		<button id="brown" onfocus="openNav(3)" onclick="input3(10, 'brown')"></button>
		<button id="red" onfocus="openNav(3)" onclick="input3(100, 'red')"></button>
		<button id="orange" onfocus="openNav(3)" onclick="input3(1000, 'orange')"></button>
		<button id="yellow" onfocus="openNav(3)" onclick="input3(10000, 'yellow')"></button>
		<button id="green" onfocus="openNav(3)" onclick="input3(100000, 'green')"></button>
		<button id="blue" onfocus="openNav(3)" onclick="input3(1000000, 'blue')"></button>
		<button id="gold" onfocus="openNav(3)" onclick="input3(0.1, 'gold')"></button>
		<button id="silver" onfocus="openNav(3)" onclick="input3(0.01, 'silver')"></button>
	</div>
</div>
<div id="output">
	
</div>
</body>
</html>
